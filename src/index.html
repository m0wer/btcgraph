<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Transaction Poison Propagation Visualizer</title>
    <script src="scripts/sigma.min.js"></script>
    <script src="scripts/graphology.umd.min.js"></script>
    <script src="scripts/graphology-library.min.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <base href="." />
  </head>
  <body>
    <div id="sidebar">
      <h2>Bitcoin Transaction Visualizer</h2>

      <div class="input-group">
        <label for="addresses-textarea">Bitcoin Addresses:</label>
        <textarea
          id="addresses-textarea"
          placeholder="Enter Bitcoin addresses (one per line)&#10;Example:&#10;address:label"
          rows="5"
        ></textarea>
      </div>

      <div class="input-group">
        <button id="fetch-data-btn">Fetch Transaction Data</button>
      </div>

      <div class="input-group">
        <label for="poisoned-textarea">Poisoned Transactions:</label>
        <textarea
          id="poisoned-textarea"
          placeholder="Enter transaction IDs (one per line)&#10;Example:&#10;transaction_id:label"
          rows="5"
        ></textarea>
      </div>

      <div class="input-group">
        <button id="propagate-poison-btn">Propagate Poison</button>
      </div>
      
      <div class="input-group">
        <select id="propagation-direction">
          <option value="forward">Forward Propagation</option>
          <option value="backward">Backward Propagation</option>
          <option value="both">Both Directions</option>
        </select>
      </div>
      
      <div class="input-group">
        <button id="layout-button">Start Layout</button>
        <div class="tip">Right-click nodes to fix/unfix position</div>
      </div>

      <div class="input-group">
        <button id="reset-graph-btn">Reset Graph</button>
      </div>

      <div class="node-info" id="node-info" style="display: none">
        <h3>Address Information</h3>
        <div id="node-details"></div>
      </div>

      <div class="edge-info" id="edge-info" style="display: none">
        <h3>Transaction Information</h3>
        <div id="edge-details"></div>
      </div>

      <div id="tagged-elements">
        <div class="tag-list-title">Tagged Addresses:</div>
        <div id="tagged-addresses"></div>
        <div class="tag-list-title">Tagged Transactions:</div>
        <div id="tagged-transactions"></div>
      </div>
    </div>

    <div id="graph-container">
      <div id="graph"></div>
      <div id="legend">
        <h4>Legend</h4>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #4caf50"></div>
          <span>Clean Address</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #f44336"></div>
          <span>Poisoned Address</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #FFA500"></div>
          <span>Fixed Position</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #888"></div>
          <span>Clean Transaction</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #f44336"></div>
          <span>Poisoned Transaction</span>
        </div>
      </div>
      <div id="notification"></div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
